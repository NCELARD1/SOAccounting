<!DOCTYPE HTML>
<head><meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<title>CRM ISP SOs List</title>
<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
id="sap-ui-bootstrap" data-sap-ui-libs="sap.ui.commons, sap.ui.table"
data-sap-ui-theme="sap_bluecrystal">
</script>
<script>
var oModel = new sap.ui.model.odata.ODataModel("/CRMISP_ConsolidatedSOs.xsodata", true);
var oTable = new sap.ui.table.Table ({ 
title: "Consolidated CRM/ISP Service Orders Report",
visibleRowCount: 20, 
//id: "tinytab"
id: "tinytab"
});
oTable.addColumn(new sap.ui.table.Column({ label: "Load Date", template: "LoadDate" }));
oTable.addColumn(new sap.ui.table.Column({ label: "CUSTOMERID", template: "CRMCUSTOMERID" }));
oTable.addColumn(new sap.ui.table.Column({ label: "CRM SO ID", template: "CRMSOID" }));

oTable.addColumn(new sap.ui.table.Column({ label: "Rec Days", template: "RECORDEDDAYSCORRECTED" }));

</head>
<body class='sapUiBody'> <div id='content'></div>
</body>
